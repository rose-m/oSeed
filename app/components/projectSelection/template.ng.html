<div class="top-bar large-margin">
    <h1 class="title">
        <i class="fa fa-fw fa-file"></i>
        Start Project
    </h1>
</div>

<div class="content container">
    <div class="row">
        <div class="col-xs-8 col-xs-offset-2">
            <form action="" class="form-horizontal text-center" ng-submit="selectionCtrl.createProject()">
                <button type="button" class="btn btn-primary" ng-click="selectionCtrl.selectFolder()">
                    <i class="fa fa-fw fa-folder"></i> Select Folder
                </button>
                <hr>

                <div class="form-group">
                    <label class="col-xs-4 control-label">
                        Selected Folder
                    </label>
                    <div class="col-xs-8">
                        <input type="text" class="form-control" disabled ng-model="selectionCtrl.projectFolder"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-4 control-label">
                        Project Name
                    </label>
                    <div class="col-xs-8">
                        <input type="text" class="form-control" ng-model="selectionCtrl.projectName"/>
                    </div>
                </div>

                <div ng-if="selectionCtrl.projectFolder && selectionCtrl.projectName">
                    <hr>
                    <button type="submit" class="btn btn-primary">
                        <i class="fa fa-fw fa-check"></i> Create Project
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
